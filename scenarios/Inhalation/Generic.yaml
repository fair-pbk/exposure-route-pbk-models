scenarios:
  - id: inhalation_single
    label: Inhalation single exposure
    time_unit: HOUR
    amount_unit: MICROGRAMS
    duration: 96
    evaluation_resolution: 1
    dosing_events:
      - type: single_continuous
        target: AAir
        amount: 1
        time: 12
        duration: 8
    comparisons:
      - id: AAir
        label: Amount in air
        output: Aair
      - id: AVen
        label: Amount in venous blood
        output: AVen
  - id: inhalation_repeated
    label: Inhalation repeated exposure
    time_unit: HOUR
    amount_unit: MICROGRAMS
    duration: 96
    evaluation_resolution: 1
    dosing_events:
      - type: repeated_continuous
        target: AAir
        amount: 1
        time: 12
        duration: 8
        interval: 24
        until: 96
    comparisons:
      - id: AAir
        label: Amount in air
        output: Aair
      - id: AVen
        label: Amount in venous blood
        output: AVen

